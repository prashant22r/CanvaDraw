<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourCanvas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool " id="rectangle">
                        <img src="icons/rectangle.svg" alt="Rectangle" id="rectangle">
                        <span>Rectangle</span>
                        
                    </li>
                    <li class="option tool" id="circle">
                        <img src="icons/circle.svg" alt="Circle" id="circle">
                        <span>Circle</span>

                    </li>
                    <li class="option tool" id="triangle">
                        <img src="icons/triangle.svg" alt="Triangle" id="triangle">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="icons/brush.svg" alt="Brush" id="brush">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="icons/eraser.svg" alt="Eraser" id="eraser">
                        <span>Eraser</span>

                    </li>
                    <li id="slider">
                        <input type="range" id="size-slider" >
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options colors">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type ="color" id = "color-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button id="clear-canvas">Clear Canvas</button>
                <button id="save-img">Save As a Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
</body>
</html>
